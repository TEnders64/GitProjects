



<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'>
    </script>
    <div style='overflow:hidden;height:440px;width:700px;'>
        <div id='gmap_canvas' style='height:440px;width:700px;'></div>
        <style>
        #gmap_canvas img{max-width:none!important;background:none!important}
        </style>
    </div>
    <script type='text/javascript'>

    function init_map(){
      var myOptions = {zoom:10,center:new google.maps.LatLng(47.6587802,-117.4260466),mapTypeId: google.maps.MapTypeId.ROADMAP};
      map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
      marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(47.6587802,-117.4260466)});
      infowindow = new google.maps.InfoWindow({content:'<strong>Title<\/strong><br>spokane, wa<br>'});
      google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);

      });

      infowindow.open(map,marker);}
      google.maps.event.addDomListener(window, 'load', init_map);
    </script>

</body>
</html>
